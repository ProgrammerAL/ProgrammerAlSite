<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 670 400">
    <title>Shift Left</title>

    <style>
        .section-border { 
            fill: white;
            stroke: black;
            stroke-width: 1;
        }

        .section-title-border { 
            stroke: black;
            stroke-width: 1;
            fill: white;
        }

        .section-title-text { 
            font-family: Georgia;
            font-size: 14px;
        }

        .title-text { 
            font-family: Georgia;
            font-size: 24px;
            font-weight: bold;
        }

        .sub-title-text { 
            font-family: Georgia;
            font-size: 10px;
        }

        .person { 
            fill: white;
            stroke: black;
            stroke-width: 0.5;
        }

        .hill { 
            fill: white;
            stroke: black;
            stroke-width: 0.8;
        }

        .boulder { 
            fill: white;
            stroke: black;
            stroke-width: 0.8;
        }

        .hill { 
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }

        .boulder-text { 
            font-family: Georgia;
            font-size: 8px;
        }

        .yoyo-line { 
            stroke: black;
            stroke-width: 0.4;
        }

        .yoyo-outer { 
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }

        .yoyo-inner { 
            fill: white;
            stroke: black;
            stroke-width: 1;
        }

        .book { 
            fill: white;
            stroke: black;
            stroke-width: 0.9;
        }

        .paddle { 
            fill: black;
            stroke: black;
            stroke-width: 1.1;
        }
    </style>

    <text x="260" y="20" class="title-text">SHIFT LEFT</text>
    <text x="240" y="30" class="sub-title-text">Do things earlier in the development cycle</text>

<!-- Panel 1 - Dev -->
    <rect x="5" y="45" width="150" height="350" class="section-border">
    </rect>

<!-- Devs title -->
    <rect x="10" y="60" width="140" height="20" class="section-title-border"></rect> 
    <text x="57" y="76" class="section-title-text">Devs</text>

<!-- Dev -->
  <path d="M 35 290 L 55 330 L 53 350 L 55 330 L 70 337" class="person" /><!-- Body -->
  <path d="M 48 315 L 57 290 L 48 315 L 69 300" class="person" /><!-- Arms -->
  <circle cx="35" cy="290" r="15" class="person" /><!-- Head -->

  <path d="M 10 380 L 150 280" class="hill" /><!-- Hill -->

  <!-- Boulder -->
  <circle cx="95" cy="251" r="55" class="boulder" />

  <text x="120" y="230" transform="rotate(50, 120, 230)" text-anchor="start" class="boulder-text">Write Code</text>
  <text x="65" y="220" transform="rotate(-30, 65, 220)" class="boulder-text">CI/CD</text>
  <text x="80" y="275" transform="rotate(180, 80, 275)" class="boulder-text">IaC</text>
  <text x="42" y="260" transform="rotate(-10, 42, 260)" class="boulder-text">Performance Monitoring</text>
  <text x="50" y="230" transform="rotate(-5, 50, 230)" class="boulder-text">Vulnerability Scanning</text>
  <text x="85" y="305" transform="rotate(-35, 85, 305)" class="boulder-text">Upgrade frameworks</text>
  <text x="65" y="265" transform="rotate(10, 65, 265)" class="boulder-text">Unit Tests</text>
  <text x="90" y="205" transform="rotate(15, 90, 205)" class="boulder-text">UI Tests</text>
  <text x="130" y="253" transform="rotate(145, 130, 253)" class="boulder-text">Integration Tests</text>
  <text x="65" y="249" transform="rotate(-15, 65, 249)" class="boulder-text">Update Tickets</text>
  <text x="50" y="245" transform="rotate(-20, 50, 245)" class="boulder-text">On Call</text>


<!-- Panel 2 - QA -->
    <rect x="175" y="45" width="150" height="350" class="section-border">
    </rect>


<!-- QA title -->
    <rect x="180" y="60" width="140" height="20" class="section-title-border"></rect> 
    <text x="240" y="76" class="section-title-text">QA</text>

<!-- QA Person -->

<!-- Yoyo -->
    <path d="M 244 280 L 244 295" class="yoyo-line" />
  <circle cx="244" cy="298" r="5" class="yoyo-outer" />
  <circle cx="244" cy="298" r="2.75" class="yoyo-inner" />

<!-- Panel 3 - Project Managemnt -->
    <rect x="345" y="45" width="150" height="350" class="section-border">
    </rect>

<!-- Project Management title -->
    <rect x="350" y="60" width="140" height="20" class="section-title-border"></rect> 
    <text x="355" y="76" class="section-title-text">Project Management</text>

<!-- Project Manager -->
  <path d="M 410 270 L 410 310 L 395 320 L 410 310 L 425 320" class="person" /><!-- Body -->
  <path d="M 400 290 L 430 289" class="person" /><!-- Arms -->
  <circle cx="410" cy="260" r="15" class="person" /><!-- Head -->

<!-- Project Manager Book -->
  <path d="M 430 290 L 433 283 L 430 290 L 435 288 L 438 280 L 433 283 L 428 282 L 426 289 L 430 290" class="book" />
  <!-- Spine -->

<!-- Panel 4 - Infrastructure -->
    <rect x="515" y="45" width="150" height="350" class="section-border">
    </rect>

<!-- Infrastructure title -->
    <rect x="520" y="60" width="140" height="20" class="section-title-border"></rect> 
    <text x="545" y="76" class="section-title-text">Infrastructure</text>

<!-- Person Left -->
  <path d="M 540 290 L 540 330 L 530 340 L 540 330 L 550 340" class="person" /> <!-- Body -->
  <path d="M 530 310 H 560" class="person" /> <!-- Arms -->
  <circle cx="540" cy="290" r="13" class="person" /><!-- Head -->

<!-- Paddle Left -->
  <path d="M 560 310 L 565 305" class="paddle" /> <!-- Handle -->
  <circle cx="566" cy="300" r="5" class="paddle" />


<!-- Person Right -->
  <path d="M 620 230 L 620 270 L 610 280 L 620 270 L 630 280" class="person" /> <!-- Body -->
  <path d="M 600 250 H 630" class="person" /> <!-- Arms -->
  <circle cx="620" cy="230" r="13" class="person" /><!-- Head -->

<!-- Paddle Right -->
  <path d="M 595 240 L 600 250" class="paddle" /> <!-- Handle -->
  <circle cx="595" cy="240" r="5" class="paddle" />

<!-- Paddle Motion Lines -->
  <path d="M 595 240 L 600 250" class="paddle" />

<g x="100" y="230">
    <svg viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="15" class="person" />
    </svg>
</g>


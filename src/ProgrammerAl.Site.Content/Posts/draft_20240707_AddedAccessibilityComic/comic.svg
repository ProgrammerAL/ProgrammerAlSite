<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    role="img"
    aria-labelledby="titleId descId"
    overflow="visible"
    viewBox="0 0 800 600">
    <title id="titleId">Added Accessibility</title>
    <desc id="descId"></desc>

    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --line-color: black;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: black;
                --text-color: white;
            }
        }

        .background {
            fill: var(--background-color);
        }

        .debug-rect {
            fill: green;
        }

        .signature-text { 
            font-family: Verdana;
            font-size: 8px;
            fill: var(--text-color);
        }

        .section-title-text { 
            font-family: Verdana;
            font-size: 20px;
            fill: var(--text-color);
        }

        .title-text { 
            font-family: Verdana;
            font-size: 24px;
            font-weight: bold;
            fill: var(--text-color);
        }

        .section-border { 
            fill: var(--background-color);
            stroke: var(--line-color);
            stroke-width: 1.5;
        }

        .terminal-border { 
            fill: var(--background-color);
            stroke: var(--line-color);
            stroke-width: 2.0;
        }

        .terminal-text { 
            font-family: Verdana;
            font-size: 30px;
            fill: var(--text-color);
        }
    </style>

    <rect x="0" y="0" width="800" height="600" class="background">
    </rect>

    <!-- <rect x="0" y="0" width="800" height="600" class="debug-rect">
    </rect> -->

    <!-- <text x="727" y="87" class="signature-text">@ProgrammerAL</text> -->

    <!-- Panel - Diff View -->
    <!-- <g>
        <svg x="0" y="30" width="450" height="560" >
        </svg>
    </g> -->

    <!-- Panel 2 - Terminal -->
    <g>
        <svg x="5" y="350" width="790" height="250">
            <rect x="5" y="5" width="780" height="240" class="terminal-border">
            </rect>
            <!-- +25 y per text -->
            <!-- +15 y +5 x per continuation -->
            <text x="10" y="40" class="terminal-text">> git add src/index.html</text>
            <text x="10" y="80" class="terminal-text">> git commit --message "Added Accessibility"</text>

            <text x="40" y="120" class="terminal-text">[main b6fa7bf] Added Accessibility</text>
            <text x="40" y="160" class="terminal-text">1 files changed, 1 insertions(+)</text>
            <text x="40" y="200" class="terminal-text">create mode 100644 src/index.html</text>
            <text x="10" y="240" class="terminal-text">></text>

            <!-- [main b6fa7bf] some work on a new draft comic
 2 files changed, 125 insertions(+)
 create mode 100644 src/ProgrammerAl.Site.Content/Posts/draft_20240707_AddedAccessibilityComic/comic.svg
 create mode 100644 src/ProgrammerAl.Site.Content/Posts/draft_20240707_AddedAccessibilityComic/post.md -->
        </svg>
    </g>

</svg>
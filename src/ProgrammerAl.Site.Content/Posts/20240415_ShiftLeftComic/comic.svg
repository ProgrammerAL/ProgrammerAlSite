<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    role="img"
    aria-labelledby="titleId descId"
    overflow="visible"
    width="640"
    height="215"
    viewBox="0 0 640 215">
    <title id="titleId">Shift Left</title>
    <desc id="descId"></desc>

    <style>
        .signature-text { 
            font-family: Georgia;
            font-size: 4px;
        }

        .section-border { 
            fill: white;
            stroke: black;
            stroke-width: 1;
        }

        .section-title-border { 
            stroke: black;
            stroke-width: 1;
            fill: white;
        }

        .section-title-text { 
            font-family: Georgia;
            font-size: 14px;
        }

        .title-text { 
            font-family: Georgia;
            font-size: 24px;
            font-weight: bold;
        }

        .sub-title-text { 
            font-family: Georgia;
            font-size: 10px;
        }

        .person { 
            fill: white;
            stroke: black;
            stroke-width: 0.5;
        }

        .hill { 
            fill: white;
            stroke: black;
            stroke-width: 0.8;
        }

        .boulder { 
            fill: white;
            stroke: black;
            stroke-width: 0.8;
        }

        .hill { 
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }

        .boulder-text { 
            font-family: Georgia;
            font-size: 8px;
        }

        .yoyo-line { 
            stroke: black;
            stroke-width: 0.4;
        }

        .yoyo-outer { 
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }

        .yoyo-inner { 
            fill: white;
            stroke: black;
            stroke-width: 1;
        }

        .book { 
            fill: white;
            stroke: black;
            stroke-width: 0.9;
        }

        .paddle { 
            fill: black;
            stroke: black;
            stroke-width: 1.1;
        }

        .ball { 
            fill: white;
            stroke: black;
            stroke-width: 0.6;
        }

        .ball-motion { 
            stroke: black;
            stroke-width: 0.3;
        }
    </style>

<text x="603" y="43" class="signature-text">@ProgrammerAL</text>

    <g>
        <svg x="240" y="0">
            <text x="20" y="20" class="title-text">SHIFT LEFT</text>
            <text x="0" y="30" class="sub-title-text">Do things earlier in the development cycle</text>
        </svg>
    </g>

    <!-- Panel 1 - Dev -->
    <g>
        <svg x="0" y="40" height="250">
            <rect x="5" y="5" width="150" height="220" class="section-border">
            </rect>

            <!-- Devs title -->
            <rect x="10" y="20" width="140" height="20" class="section-title-border"></rect> 
            <text x="57" y="36" class="section-title-text">Devs</text>

            <!-- Dev -->
            <path d="M 35 140 L 55 180 L 53 198 L 55 180 L 70 187" class="person" /><!-- Body -->
            <path d="M 52 175 L 57 150 L 52 175 L 69 160" class="person" /><!-- Arms -->
            <circle cx="35" cy="150" r="15" class="person" /><!-- Head -->

            <path d="M 10 224 L 150 140" class="hill" /><!-- Hill -->

            <!-- Boulder -->
            <circle cx="95" cy="109" r="55" class="boulder" />

            <text x="120" y="90" transform="rotate(50, 120, 90)" text-anchor="start" class="boulder-text">Write Code</text>
            <text x="65" y="80" transform="rotate(-30, 65, 80)" class="boulder-text">CI/CD</text>
            <text x="75" y="140" transform="rotate(110, 75, 140)" class="boulder-text">IaC</text>
            <text x="42" y="120" transform="rotate(-10, 42, 120)" class="boulder-text">Performance Fixes</text>
            <text x="50" y="90" transform="rotate(-5, 50, 90)" class="boulder-text">Vulnerability Scanning</text>
            <text x="85" y="165" transform="rotate(-35, 85, 165)" class="boulder-text">Upgrade frameworks</text>
            <text x="55" y="128" transform="rotate(15, 55, 128)" class="boulder-text">Unit Tests</text>
            <text x="90" y="65" transform="rotate(15, 90, 65)" class="boulder-text">UI Tests</text>
            <text x="135" y="113" transform="rotate(145, 135, 113)" class="boulder-text">Integration Tests</text>
            <text x="65" y="109" transform="rotate(-15, 65, 109)" class="boulder-text">Update Tickets</text>
            <text x="50" y="105" transform="rotate(-20, 50, 105)" class="boulder-text">On Call</text>
            <text x="77" y="120" transform="rotate(5, 77, 120)" class="boulder-text">DB Queries</text>
        </svg>
    </g>

    <!-- Panel 2 - QA -->
    <g>
        <svg x="160" y="40" height="250">
            <rect x="5" y="5" width="150" height="220" class="section-border">
            </rect>

        <!-- QA title -->
            <rect x="10" y="20" width="140" height="20" class="section-title-border"></rect> 
            <text x="70" y="36" class="section-title-text">QA</text>

        <!-- QA Person -->

            <path d="M 60 100 L 60 140 L 50 150 L 60 140 L 70 150" class="person" /><!-- Body -->
            <path d="M 60 120 L 50 125 M 60 120 L 80 120" class="person" /><!-- Arms -->
            <circle cx="65" cy="100" r="15" class="person" /><!-- Head -->

        <!-- Yoyo -->
            <path d="M 78 120 L 78 135" class="yoyo-line" />
            <circle cx="78" cy="135" r="5" class="yoyo-outer" />
            <circle cx="78" cy="135" r="2.75" class="yoyo-inner" />
        </svg>
    </g>

    <!-- Panel 3 - Project Managemnt -->
    <g>
        <svg x="320" y="40" height="250">
            <rect x="5" y="5" width="150" height="220" class="section-border">
            </rect>

        <!-- Project Management title -->
            <rect x="10" y="20" width="140" height="20" class="section-title-border"></rect> 
            <text x="15" y="36" class="section-title-text">Project Management</text>

        <!-- Project Manager -->
            <path d="M 60 100 V 140 L 50 160 L 60 140 L 70 160" class="person" /><!-- Body -->
            <path d="M 50 125 H 80" class="person" /><!-- Arms -->
            <circle cx="60" cy="100" r="15" class="person" /><!-- Head -->

        <!-- Project Manager Book -->
            <path d="M 80 125 L 90 123 L 95 110 L 85 115 L 75 110 L 73 120 L 80 125 L 85 115" class="book" /><!-- Spine -->
        </svg>
    </g>


    <!-- Panel 4 - Infrastructure -->
    <g>
        <svg x="480" y="40" height="250">
            <rect x="5" y="5" width="150" height="220" class="section-border">
            </rect>

        <!-- Infrastructure title -->
            <rect x="10" y="20" width="140" height="20" class="section-title-border"></rect> 
            <text x="35" y="36" class="section-title-text">Infrastructure</text>

        <!-- Person Left -->
            <path d="M 30 140 L 30 180 L 20 190 L 30 180 L 40 190" class="person" /> <!-- Body -->
            <path d="M 20 160 H 50" class="person" /> <!-- Arms -->
            <circle cx="30" cy="140" r="13" class="person" /><!-- Head -->

        <!-- Paddle Left -->
            <path d="M 48 160 L 53 150" class="paddle" /> <!-- Handle -->
            <circle cx="53" cy="150" r="5" class="paddle" />

        <!-- Person Right -->
            <path d="M 110 80 L 110 120 L 100 130 L 110 120 L 120 130" class="person" /> <!-- Body -->
            <path d="M 90 100 H 120" class="person" /> <!-- Arms -->
            <circle cx="110" cy="80" r="13" class="person" /><!-- Head -->

        <!-- Paddle Right -->
            <path d="M 85 90 L 90 100" class="paddle" /> <!-- Handle -->
            <circle cx="85" cy="90" r="5" class="paddle" />

        <!-- Paddle ball and Lines -->
            <circle cx="65" cy="125" r="3" class="ball" />
            <path d="M 62 129 L 60 133" class="ball-motion" />
            <path d="M 64 129 L 61 135" class="ball-motion" />
            <path d="M 66 129 L 64 133" class="ball-motion" />
        </svg>
    </g>

</svg>
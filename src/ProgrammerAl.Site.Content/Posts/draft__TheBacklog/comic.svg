<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    role="img"
    aria-labelledby="titleId descId"
    overflow="visible"
    viewBox="0 0 800 600">
    <title id="titleId">The Backlog</title>
    <desc id="descId"></desc>

    <style>
        :root {
            --background-color: white;
            --text-color: black;
            --line-color: black;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: black;
                --text-color: white;
            }
        }

        .background {
            fill: var(--background-color);
        }

        .debug-rect {
            fill: green;
        }

        .signature-text { 
            font-family: Verdana;
            font-size: 8px;
            fill: var(--text-color);
        }

        .section-title-text { 
            font-family: Verdana;
            font-size: 20px;
            fill: var(--text-color);
        }

        .title-text { 
            font-family: Verdana;
            font-size: 24px;
            font-weight: bold;
            fill: var(--text-color);
        }

        .section-border { 
            fill: var(--background-color);
            stroke: var(--line-color);
            stroke-width: 1.5;
        }

        .ticket-border { 
            fill: var(--background-color);
            stroke: var(--line-color);
            stroke-width: 0.7;
        }

        .ticket-text { 
            font-family: Verdana;
            font-size: 14px;
            fill: var(--text-color);
        }

        .person { 
            fill: var(--background-color);
            stroke: var(--line-color);
            stroke-width: 0.8;
        }

        .talking-line { 
            fill: var(--background-color);
            stroke: var(--line-color);
            stroke-width: 0.6;
        }

        .talking-text { 
            font-family: Verdana;
            font-size: 18px;
            fill: var(--text-color);
        }

    </style>

    <rect x="0" y="0" width="800" height="600" class="background">
    </rect>

    <!-- <rect x="0" y="0" width="800" height="600" class="debug-rect">
    </rect> -->

    <text x="727" y="87" class="signature-text">@ProgrammerAL</text>

    <g>
        <svg x="0" y="0">
            <text x="280" y="20" class="title-text">It's on the Backlog</text>
        </svg>
    </g>

    <!-- Panel 1 - Conversation -->
    <g>
        <svg x="0" y="30" width="450" height="560" >

        <!-- <rect x="0" y="0" width="800" height="600" class="debug-rect">
        </rect> -->

            <!-- Person 1 -->

            <!-- Body -->
            <path d="M 50 200 V 300 L 30 330 L 50 300 L 70 330" class="person" />
            <!-- Arms -->
            <path d="M 30 260 H 80" class="person" />
            <!-- Head -->
            <circle cx="50" cy="200" r="30" class="person" />

            <path d="M 85 210 L 130 180" class="talking-line" />
            <text x="80" y="130" class="talking-text">Remember that migration item we</text>
            <text x="90" y="150" class="talking-text">talked about a few sprints ago?</text>
            <text x="80" y="170" class="talking-text">What's the status of it?</text>


            <!-- Person 2 -->

            <!-- Body -->
            <path d="M 210 300 V 400 L 190 430 L 210 400 L 230 430" class="person" />
            <!-- Arms -->
            <path d="M 190 360 H 240" class="person" />
            <!-- Head -->
            <circle cx="210" cy="300" r="30" class="person" />

            <path d="M 245 310 L 270 290" class="talking-line" />
            <text x="250" y="280" class="talking-text">It's on the backlog</text>

        </svg>
    </g>

    <!-- Panel 2 - Backlog -->
    <g>
        <svg x="450" y="30"  width="350" height="560">
            <text x="120" y="55" class="section-title-text">The Backlog</text>
            <rect x="5" y="60" height="470" width="340" class="section-border">
            </rect>
            <!-- +25 y per text -->
            <!-- +15 y +5 x per continuation -->
            <text x="20" y="85" class="ticket-text">Add email login</text>

            <text x="20" y="110" class="ticket-text">Add logout button</text>

            <text x="20" y="135" class="ticket-text">User age deleted after viewing past orders</text>

            <text x="20" y="160" class="ticket-text">Logs messages have too much cursing</text>

            <text x="20" y="185" class="ticket-text">Apostrophe in name throws error on save</text>

            <text x="20" y="210" class="ticket-text">Save button is 2 shades too blue</text>

            <text x="20" y="235" class="ticket-text">Not enough VR -- CEO Request</text>

            <text x="20" y="260" class="ticket-text">Too much Bitcoin -- Legal Request</text>

            <text x="20" y="285" class="ticket-text">Not enough A.I. -- Investor Request</text>

            <text x="20" y="310" class="ticket-text">iPhone app slow when running on Android</text>

            <text x="20" y="335" class="ticket-text">Migrate to Pulumi</text>

            <text x="20" y="360" class="ticket-text">Remove JQuery</text>

            <text x="20" y="385" class="ticket-text">Website doesn't load on Smart TV</text>

            <text x="20" y="410" class="ticket-text">Website loads too fast</text>

            <text x="20" y="435" class="ticket-text">Add extra dark mode</text>

            <text x="20" y="460" class="ticket-text">Cache POST requests</text>

            <text x="20" y="485" class="ticket-text">Rewrite in Rust</text>

            <text x="20" y="510" class="ticket-text">Verify site accessible on mole people internet</text>

        </svg>
    </g>

</svg>
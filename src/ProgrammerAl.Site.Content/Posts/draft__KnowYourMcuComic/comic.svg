<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    role="img"
    aria-labelledby="titleId descId"
    overflow="visible"
    viewBox="0 0 400 200">
    <title id="titleId">Know Your MCU</title>
    <desc id="descId"></desc>

    <style>
        .signature-text { 
            font-family: Georgia;
            font-size: 4px;
        }

        .section-border { 
            fill: white;
            stroke: black;
            stroke-width: 1;
        }

        .section-title-border { 
            stroke: black;
            stroke-width: 1;
            fill: white;
        }

        .section-title-text { 
            font-family: Georgia;
            font-size: 14px;
        }

        .title-text { 
            font-family: Georgia;
            font-size: 24px;
            font-weight: bold;
        }

        .sub-title-text { 
            font-family: Georgia;
            font-size: 10px;
        }

        .person { 
            fill: white;
            stroke: black;
            stroke-width: 0.5;
        }

        .hill { 
            fill: white;
            stroke: black;
            stroke-width: 0.8;
        }

        .boulder { 
            fill: white;
            stroke: black;
            stroke-width: 0.8;
        }

        .hill { 
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }

        .boulder-text { 
            font-family: Georgia;
            font-size: 8px;
        }

        .yoyo-line { 
            stroke: black;
            stroke-width: 0.4;
        }

        .yoyo-outer { 
            fill: white;
            stroke: black;
            stroke-width: 1.5;
        }

        .yoyo-inner { 
            fill: white;
            stroke: black;
            stroke-width: 1;
        }

        .book { 
            fill: white;
            stroke: black;
            stroke-width: 0.9;
        }

        .paddle { 
            fill: black;
            stroke: black;
            stroke-width: 1.1;
        }

        .ball { 
            fill: white;
            stroke: black;
            stroke-width: 0.6;
        }

        .ball-motion { 
            stroke: black;
            stroke-width: 0.3;
        }
    </style>

    <!-- <text x="124" y="43" class="signature-text">@ProgrammerAL</text> -->

    <g>
        <svg x="240" y="0">
            <text x="20" y="20" class="title-text">Know Your MCU</text>
        </svg>
    </g>

    <!-- Panel 1 - Marvel -->
    <g>
        <svg x="0" y="40" height="200" width="100">
            <rect x="5" y="5" width="190" height="190" class="section-border">
            </rect>

            <!-- Devs title -->
            <rect x="10" y="20" width="140" height="20" class="section-title-border"></rect> 
            <text x="57" y="36" class="section-title-text">Marvel Cinematic Universe</text>
        </svg>
    </g>


    <!-- Panel 2 - Text -->
    <g>
        <svg x="210" y="40" height="200" width="400">
            <rect x="5" y="5" width="190" height="190" class="section-border">
            </rect>

            <!-- Devs title -->
            <rect x="10" y="20" width="140" height="20" class="section-title-border"></rect> 
            <text x="57" y="36" class="section-title-text">Marvel Cinematic Universe</text>
        </svg>
    </g>

    <!-- Panel 3 - Micro Controller Unit -->
    <g>
        <svg x="520" y="40" height="200" width="100">
            <rect x="5" y="5" width="190" height="190" class="section-border">
            </rect>

            <!-- Devs title -->
            <rect x="10" y="20" width="140" height="20" class="section-title-border"></rect> 
            <text x="57" y="36" class="section-title-text">Marvel Cinematic Universe</text>
        </svg>
    </g>

</svg>
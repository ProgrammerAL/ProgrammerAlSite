<svg xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink" 
    role="img"
    aria-labelledby="titleId descId"
    overflow="visible"
    viewBox="0 0 350 200">
    <title id="titleId">Know Your MCU</title>
    <desc id="descId"></desc>

    <style>
        :root {
            --background-color: white;
            --text-color: black;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: black;
                --text-color: white;
            }
        }

        .background {
            fill: var(--background-color);
        }

        .signature-text { 
            font-family: Verdana;
            font-size: 2px;
            fill: var(--text-color);
        }

        .section-title-text { 
            font-family: Verdana;
            font-size: 10px;
            fill: var(--text-color);
        }

        .title-text { 
            font-family: Verdana;
            font-size: 24px;
            font-weight: bold;
            fill: var(--text-color);
        }

        .center-text { 
            font-family: Verdana;
            font-size: 8px;
            fill: var(--text-color);
        }

        .check-text { 
            font-family: Verdana;
            font-size: 16px;
            fill: var(--text-color);
        }
    </style>

    <rect x="0" y="0" height="200" width="350" class="background">
    </rect>

    <text x="313" y="31" class="signature-text">@ProgrammerAL</text>

    <g>
        <svg x="0" y="0">
            <text x="70" y="20" class="title-text">Know Your MCU</text>
        </svg>
    </g>

    <!-- Panel 1 - Marvel -->
    <g>
        <svg x="0" y="30" height="160" width="100">
            <text x="5" y="10" class="section-title-text">Marvel Cinematic</text>
            <text x="22" y="20" class="section-title-text">Universe</text>

            <text x="40" y="40" class="check-text">✔</text>
            <text x="40" y="60" class="check-text">✔</text>
            <text x="40" y="120" class="check-text">✔</text>
        </svg>
    </g>

    <!-- Panel 2 - Text -->
    <g>
        <svg x="100" y="30" height="160" width="150">

            <text x="15" y="40" class="center-text">First MCU result on Google</text>
            <text x="15" y="60" class="center-text">Seemingly everywhere</text>
            <text x="15" y="80" class="center-text">Uses some kind of electricity</text>
            <text x="15" y="100" class="center-text">Works with DC</text>
            <text x="15" y="120" class="center-text">Has a Hulk</text>
            <text x="15" y="140" class="center-text">User programmable</text>
        </svg>
    </g>

    <!-- Panel 3 - Micro Controller Unit -->
    <g>
        <svg x="250" y="30" height="160" width="100">
            <text x="0" y="10" class="section-title-text">Micro Controller</text>
            <text x="25" y="20" class="section-title-text">Unit</text>

            <text x="30" y="60" class="check-text">✔</text>
            <text x="30" y="80" class="check-text">✔</text>
            <text x="30" y="100" class="check-text">✔</text>
            <text x="30" y="140" class="check-text">✔</text>
        </svg>
    </g>

</svg>